<!DOCTYPE html>
<html>
<head>
  <title>justice</title>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>

  <style type="text/css">
    body {
      background-color: rgb(187, 187, 187);
    }
    h1 {
      font-family: monospace;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 60px;
      margin: 100px auto;
      text-align: center;
      background-color: rgb(65, 155, 163);
      display: block;
      color: white;
      padding: 10px;
      width: 400px;
    }
  </style>

  <h1>justice.js</h1>

  <script type="text/javascript" src="justice.min.js"></script>

  <!-- loading jquery to simulate real world, post load, ajax requests -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
    Justice.init({
      metrics: {
        pageLoad: { budget: 200 },
        domComplete: { budget: 800 },
        domInteractive: { budget: 200 },
        requests: { budget: 6 }
      },

      showFPS: true,
      chartType: 'spline'
    });

    // Justice.init();

  </script>


  <script type="text/javascript">
    // simulating some ajax requests that might occur on a real site
    $(function() {

      function someAJAX() {
        $.ajax({
          url: "http://whoiz.herokuapp.com/lookup.json?url=jasonormand.com"
        })
      }

      someAJAX();
      setTimeout(someAJAX, 2000);
      setTimeout(someAJAX, 4000)
    })
  </script>

</body>
</html>
